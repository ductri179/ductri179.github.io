<!DOCTYPE html>
<html>

<head>
	<title>Sign Up | oscartran.club</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>

	<header>
		<a href="index.html"><img src="img/logo.svg" class="loginLogo"></a>
	</header>

	<div class="loginContent">

		<div class="loginHeader"><h1>Sign Up</h1></div>

		<form class="loginForm">
		
			<div>
				
				<label>Username</label>
				<input class="textInput" type="text" name="userName" placeholder="Input your username" required>

			</div>	

			<div>
				
				<label>Password</label>
				<input class="textInput" type="password" name="password" placeholder="Input your password" required>

			</div>	

			<div>
				
				<label>Re-enter Password</label>
				<input class="textInput" type="password" name="password" placeholder="Re-enter your password" required>

			</div>	

			<div>
				
				<button class="loginButton" type="submit">Sign Up</button>

			</div>
			
		</form>

		<p class="footer">Have an account already? <a href="login.html">Log in</a> now.</p>
		
	</div>

	<footer class="mainFooter">
		<p>Coppy right &copy; 2018 <a href="http://oscartran.club" title="oscartran.club">oscartran.club</a></p>
	</footer>
	
</body>

	

</html>
