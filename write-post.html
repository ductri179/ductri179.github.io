<!DOCTYPE html>
<html>
<head>
	<title>Write new post | oscartran.club</title>
	<link rel="stylesheet" type="text/css" href="css/write-post.css">
	<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script>tinymce.init({
		selector:'#post-content',
		theme: 'modern',
		width: 1000,
		height: 300,
		plugins: [
		  'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
		  'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
		  'save table contextmenu directionality emoticons template paste textcolor'
		],
		content_css: 'css/content.css',
		toolbar: 'insertfile undo redo | styleselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons'
  	});</script>
</head>
<body>

	<div class="container">
		
		<textarea class="title" placeholder="Title"></textarea>

		<textarea id="post-content"></textarea>

		<textarea id="tags" placeholder="Add tags"></textarea>

		<button class="button">Post</button>

	</div>

</body>
</html>
